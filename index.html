<body class="bg-dark">
    <div class="container mt-5 bg-white" style="max-width: 600px;">
        <form id='contact-form' class="container-sm px-0 py-2 " >
            <label>Create a task</label>
            <input class="form-control add_task" id="task" name="task" type="text" placeholder="Enter your task...">
            <button type="submit" class="click_reset btn btn-primary text-white mt-3 border-dark  py-2 px-4">Reset input</button>
            <button id="add" type="submit" class="click_add btn btn-info  mt-3 border-dark  py-2 px-4">Add task</button>
        </form>

        <hr>
        <h4 class="">Todo list</h4>
        <div class="d-flex">
            <button type="submit" class="click_show btn btn-success text-white my-3 border-dark ">Show tasks</button>
            <button type="submit" class="click_del btn btn-danger text-white  my-3 mx-2 border-dark ">Delete all task</button>
        </div>

        <div id="list1">
            <ul id="my_lst_ul" class="list-group  d-none">
                <li class="list-group-item justify-content-between d-flex " id="new-item">
                    task_1
                    <i class="fas fa-times fa-2x text-danger mr-auto del-item" type="submit" id="my_id "></i>
                </li>
            </ul>
            <br>
        </div>
    
    </div>
